<div class="container">

    <center><h3><b>Lägg till fordon</b></h3></center>

    <br />
    <br />

    <div ng-show="vehicleAddedSuccessfully">
        <div class="alert alert-success" role="alert">
            <h4 class="alert-heading">Fordonet är tillagt.</h4>

            <hr>
            <p class="mb-0">Du har tillgång till dina fordon på sidan <strong>Hantera fordon</strong></p>
        </div>
    </div>

    <div class="row">

        <div class="col-lg-12">
            <h4>Lägg till fordon</h4>
            <div class="row">
                <div class="col-lg-6">
                    <label for="comment">Nummerplåt</label>
                    <input ng-model="VehiclePlateNumber" type="text" class="form-control" placeholder="Ange nummerplåt">
                </div>
                <div class="col-lg-6">
                    <label for="comment">Märke</label>
                    <input ng-model="VehicleMake" type="text" class="form-control" placeholder="Ange märke">
                </div>
                <br />
                <br />
                <br />
                <br />
                <button ng-click="addNewVehicleJsAction()" class="btn btn-info btn-block" type="submit">Lägg till fordon +</button>
            </div>
        </div>

    </div>


</div>
