

    <!-- denna sida tar info från när du klickar på pågående resor och autofyler info, så att man kan komplettera sin resa -->


    <br />
    <br />
    <br />
    <div class="container">

        <center> <h3><b>KOmplettera resa</b></h3></center>
        <br />
        <form>
            <!-- Choose Car -->
            <h4>Resebil</h4>
            <p> <b></b> </p>
            <div>
              <div ng-if="!roadtripCarMake" class="dropdown">
                    <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{dropdownText}}
                    </button>
                    <small id="emailHelp" class="form-text text-muted">Välj bil för din resa.</small>

                    <div class="dropdown-menu dropdownSelectableEffectOwnCss" aria-labelledby="dropdownMenuButton">
                        <ul>
                            <li ng-repeat="Vehicle in getAvailableVehicles" ng-if="Vehicle.active">


                                <a ng-click="selectCarForRoadtrip(Vehicle)">
                                    <div class="container dropdownPaddingOwnCss ">
                                        <div class="row">
                                            <div class="col-lg-12"><b>{{Vehicle.make}}</b> {{Vehicle.plateNumber}}</div>

                                        </div>

                                    </div>

                                </a>





                            </li>
                        </ul>
                    </div>
                </div>

             <input ng-if="roadtripCarMake" class="form-control" readonly id="exampleInputPassword1" value="{{roadtripCarMake}} {{roadtripCarNumberPlate}}">
            </div>
            <br />

            <!-- Choose Car End -->
            <h4>Datum</h4>
            <p>{{roadtripDate}}</p>


            <br />

            <h4>Mätarställningar</h4>
            <div class="form-group">
                <label for="exampleInputEmail1">Mätarställning start</label>
                <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Mätarställning start">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Mätarställning ankomst</label>
                <input type="number" class="form-control" id="exampleInputEmail1" value="5" placeholder="Mätarställning ankomst">
            </div>

            <br />

            <h4>Reslängd</h4>
            <div class="form-group">
                <label for="exampleInputEmail1">Reslängd</label>
                <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Reslängd, km">
            </div>

            <br />
            <h4>Adress</h4>

            <div class="form-group">
                <label for="exampleInputEmail1">Startadress</label>
                <input class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ange startadress">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Destinationsadress</label>
                <input ng-if="!roadtripCarMake" class="form-control" id="exampleInputPassword1" placeholder="komplettera med bil här">
                <input ng-if="roadtripCarMake" class="form-control" readonly id="exampleInputPassword1" value="{{roadtripCarMake}}">
            </div>

            <br />

            <h4>Ärende</h4>
            <div class="form-group">
                <label for="comment">Ärende</label>
                <textarea class="form-control" rows="5" id="comment" placeholder="Ange ditt ärende"></textarea>
            </div>

            <br />
            <h4>Anteckningar</h4>
            <div class="form-group">
                <label for="comment">Anteckningar</label>
                <textarea class="form-control" rows="5" id="comment" placeholder="Anteckningar"></textarea>
            </div>


            <br />

            <div>
                <center>
                    <button type="submit" class="btn btn-warning btn-block">Komplettera resa</button>

                </center>
            </div>

        </form>



    </div>

    <br />
