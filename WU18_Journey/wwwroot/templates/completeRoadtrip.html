

    <!-- denna sida tar info från när du klickar på pågående resor och autofyler info, så att man kan komplettera sin resa -->


    <br />
    <br />
    <br />
    <div class="container">

        <center> <h3><b>Komplettera resa</b></h3></center>
        <br />
        <form>
            <!-- Choose Car -->
            <h4>Resebil</h4>
            <p> <b></b> </p>
            <div>


                <input class="form-control" readonly id="exampleInputPassword1" value="{{roadtripCarMake}} {{roadtripCarNumberPlate}}">
            </div>
            <br />

            <!-- Choose Car End -->
            <h4>Datum</h4>
            <p>{{roadtripDate}}</p>


            <br />

            <h4>Mätarställningar</h4>
            <div class="form-group">
                <label for="exampleInputEmail1">Mätarställning start</label>
                <input type="text" class="form-control" id="exampleInputEmail1" readonly value="{{roadtripMilesStart}}">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Mätarställning ankomst</label>

                <input type="text" ng-model="_RoadtripMilesStopcomplete" class="form-control" placeholder="Komplettera..." />
                <input ng-if="roadtripMilesStop" type="text" class="form-control" readonly id="exampleInputEmail1" value="{{roadtripMilesStop}}" />
            </div>

            {{_RoadtripMilesStopcomplete}}



            <br />
            <h4>Adress</h4>

            <div class="form-group">
                <label for="exampleInputEmail1">Startadress</label>
                <input class="form-control" id="exampleInputEmail1" readonly value="{{roadtripStartDestination}}">
            </div>



            <div class="form-group">
                <label for="exampleInputPassword1">Destinationsadress</label>
                <br />
                {{myAdressDestinationCompleteRoadtrip}}

                <div ng-if="roadtripStopDestination">
                    <input class="form-control" readonly id="exampleInputPassword1" value="{{roadtripStopDestination}}">
                </div>


                <div>
                    <input ng-model="StopDestinationcompleteRoadtrip" class="form-control" id="exampleInputPassword1" placeholder="Komplettera...">
                    <br />
                    <button class="btn btn-info btn-sm" ng-click="findAdressForDestinationComplete()">Hitta automatiskt min adress</button>
                </div>
            </div>


            <br />

            <h4>Ärende</h4>
            <div class="form-group">
                <label for="comment">Ärende</label>
                <textarea ng-model="_MattercompleteRoadtrip" class="form-control" rows="5" placeholder="Komplettera..."></textarea>
                <input ng-if="roadtripMatter" class="form-control" type="text" placeholder="{{roadtripMatter}}" readonly>

            </div>

            <br />
            <h4>Anteckningar</h4>
            <div class="form-group">
                <label for="comment">Anteckningar</label>
                <textarea ng-model="_NotecompleteRoadtrip" class="form-control" rows="5" placeholder="Komplettera..."></textarea>
                <input ng-if="roadtripNote" class="form-control" type="text" placeholder="{{roadtripNote}}" readonly>
            </div>


            <br />

            <div>
                <center>
                    <button ng-click="completeRoadtripJsAction()" type="submit" class="btn btn-warning btn-block">Komplettera resa</button>

                </center>
            </div>

        </form>

        <br />

        <div ng-show="roadtripSuccessfullyCompleted">
            <div class="alert alert-info" role="alert">
                <h4 class="alert-heading">Resan är nu <strong>uppdaterad.</strong></h4>
            </div>
        </div>

    </div>

    <br />
