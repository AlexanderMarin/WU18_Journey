

    <!-- denna sida tar info från när du klickar på pågående resor och autofyler info, så att man kan komplettera sin resa -->


    <br />
    <br />
    <br />
    <div class="container">

        <center> <h3><b>Skapa ny resa</b></h3></center>

        <form>
            <!-- Choose Car -->
            <div class="dropdown">
                <button class="btn btn-info dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    (Programmera in standardbil)
                </button>
                <small id="emailHelp" class="form-text text-muted">Välj bil för din resa.</small>

                <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <a class="dropdown-item" href="#">Bil 1</a>
                    <a class="dropdown-item" href="#">Bil 2</a>
                </div>
            </div>

            <br />

            <!-- Choose Car End -->
            <h4>Ange datum</h4>
            <p>Datepicker from plugin</p>

            <br />

            <h4>Ange mätarställningar</h4>
            <div class="form-group">
                <label for="exampleInputEmail1">Mätarställning start</label>
                <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Mätarställning start">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Mätarställning ankomst</label>
                <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Mätarställning ankomst">
            </div>

            <br />

            <h4>Ange reslängd</h4>
            <div class="form-group">
                <label for="exampleInputEmail1">Reslängd</label>
                <input type="number" class="form-control" id="exampleInputEmail1" placeholder="Reslängd, km">
            </div>

            <br />
            <h4>Ange adress</h4>

            <div class="form-group">
                <label for="exampleInputEmail1">Startadress</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Ange startadress">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Destinationsadress</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Ange destinationsadress">
            </div>

            <br />

            <h4>Ange ärende</h4>
            <div class="form-group">
                <label for="comment">Ärende</label>
                <textarea class="form-control" rows="5" id="comment" placeholder="Ange ditt ärende"></textarea>
            </div>

            <br />
            <h4>Anteckningar</h4>
            <div class="form-group">
                <label for="comment">Anteckningar</label>
                <textarea class="form-control" rows="5" id="comment" placeholder="Anteckningar"></textarea>
            </div>


            <br />

            <div>
                <center>
                    <button type="submit" class="btn btn-primary btn-block">Spara</button>

                </center>
            </div>

        </form>



    </div>

    <br />
